<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categorias</title>
	<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  </head>
  <body>
	
	<nav class="navbar navbar-expand-lg navbar-light">
		<div class="container">
		  <a class="navbar-brand" href="/index/">Spring Boot</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ms-auto">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" href="/index/">Inicio</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="/usuario/listar/">Usuarios</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="/categoria/listar/">Categorías</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="/producto/listar/">Productos</a>
			  </li>
			</ul>
		  </div>
		</div>
	</nav>
	
	<h3 class="text-center my-3">Categoría</h3>
	
	<div class="mx-5">
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">ID</th>
		      <th scope="col">Descripción</th>
			  <th colspan="2" scope="col" class="text-center">Acciones</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="categoria: ${categorias}">
		      <td th:text="${categoria.id}"></td>
		      <td th:text="${categoria.descricao}"></td>
			  <td class="text-center"><a th:href="@{/categoria/editar/{id}(id=${categoria.id})}">Editar</a></td>
			  <td class="text-center"><a th:href="@{/categoria/eliminar/{id}(id=${categoria.id})}" 
				onclick="return confirm('¿Estás seguro de que deseas eliminar esta categoría?');">Eliminar</a></td>
		    </tr>
		  </tbody>
		</table>
	</div>
	
	<footer class="text-white text-center py-3 mt-5">
	      <p>&copy; 2024 SP. Todos los derechos reservados.</p>
    </footer>
	
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
